<!doctype html>
<html lang=en>
  <head>
  <title>dishyzee | music video++</title>
  <!-- link rel=stylesheet type=text/css href=h5v.css media=screen / -->
</head>
<body lang=en>
  <a href="#lang">en</a>
  <input id="filter" type=text class=query placeholder="Enter search term or leave empty for random" />
  <input id="search" type=button class=button value=Search />
  <a id="upload" href="#">Upload</a> |
  <a href="#login">Login</a>
  <div id="search_results"></div>
  <figure id="video_player"></figure>
  <form id="metadata" style="display:none">
    <input size="30" id="title" value='' placeholder='Title' />
    <input id="artist" value='' placeholder='Artist' />
    <input id="album" value='' placeholder='Album' />
    <input size="6" maxlength="2" id="rating" value='' placeholder='Rating' />
    <input size="6" maxlength="2" id="trackNumber" value='' placeholder='Track#' />
    <input id="producer" value='' placeholder='Producer' />
    Genre <select id="genre">
      <option selected></option>
      <option>Alternative</option>
      <option>Country</option>
      <option>Classical</option>
      <option>Dance</option>
      <option>Hip-Hop</option>
      <option>Indie</option>
      <option>Jazz</option>
      <option>Latin</option>
      <option>Pop</option>
      <option>R&amp;B</option>
      <option>Rap</option>
      <option>Reggae</option>
      <option>Rock</option>
      <option>World</option>
    </select>
    <input type=hidden id="source" />
    <input id="submit_button" type=submit class=button value=Update />
    <input id="scope" type=checkbox checked /> Share
  </form>
  <hr><!-- debug -->
  <div id="type"></div>
  <div id="caption"></div>
</body>
<script src=js/uber.js></script>
<script src=js/h5v.js></script>
</html>
